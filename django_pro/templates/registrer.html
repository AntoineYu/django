{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/bootstrap-3.3.7-dist/css/bootstrap.css">
    <title>Inscription</title>
</head>
<body>
<div class="container">
        <h2 class="text-center">Inscription</h2>
        <form class="form-horizontal" role="form" action="{% url 'registrer' %}" method="POST">
            {% csrf_token %}

            <div class="form-group">
                <label for="inputNom" class="col-sm-1 control-label">Nom</label>
                <div class="col-sm-10">
                  <input name="name" type="text" class="form-control" id="inputname" placeholder="Entrer votre nom">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail" class="col-sm-1 control-label">Email</label>
                <div class="col-sm-10">
                  <input name="email" type="text" class="form-control" id="inputEmail" placeholder="Entrer votre email">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-sm-1 control-label">Password</label>
                <div class="col-sm-10">
                  <input name="password" type="text" class="form-control" id="inputPassword" placeholder="Entrer votre password">
                </div>
            </div>
            <div class="form-group">
                <h3>{{registrer_form.name.errors}}</h3>
                <h3>{{registrer_form.email.errors}}</h3>
                <h3>{{registrer_form.password.errors}}</h3>
                <h3>{{ msg }}</h3>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-1 col-sm-10">
                  <button id="submit" type="submit" class="btn btn-default btn-block btn-success">inscription</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
